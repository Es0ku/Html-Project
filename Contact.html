<!DOCTYPE html>
<html> 
    <head> 
        <link href="Stylesheet.css" rel="Stylesheet" type="text/css"/>
        <style>
            .contact {
                display: flex;
                justify-content:space-around;
                align-items: center;

                height: 700px;
            }
            .contact-info {

                height: 400px;
            }
            .form {
                display: flex;

                border-radius: 3px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                margin: 0px 0px 5px 0px;
            }
            .select {
                border: 1px solid rgb(131, 131, 131);
                width: 300px;
                border-radius: 3px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            .text {
                border: 1px solid rgb(131, 131, 131);
                height: 100px;
                width: 300px;
                resize: none;
                border-radius: 3px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            .submit {
                border: 1px solid rgb(131, 131, 131);
